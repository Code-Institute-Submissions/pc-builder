{% extends "base.html" %}
{% block title %}Seach by Case{% endblock %}
{% block searchcase %}
<div class="container">
	<div class="row">
    <!-- syntax remains the same across all search-by... templates -->
    <!-- calls the search_build_by_""" function when pressing the submit button -->
		<form action="{{ url_for('search_build_by_case') }}" method="POST" class="col s12">
			<h3>Search build by Case</h3>
			<div class="input-field col s12">
				<select id="search_build_by_case" name="search_build_by_case" required>
            <option value="" disabled selected>Select Case</option>
            <!-- loops through collection to populate form options -->
            {% for case in cases %}
            <option value="{{case.case}}">{{case.case}}</option>
            {% endfor %}
         </select>
			</div>
			<button class="red darken-1 btn waves-effect waves-light" type="submit" name="action">Search
      <i class="material-icons right">search</i>
      </button>
		</form>
	</div>
</div>
{% endblock %}
