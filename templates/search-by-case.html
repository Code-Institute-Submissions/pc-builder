{% extends "base.html" %}
{% block title %}Seach by Case{% endblock %}
{% block searchmotherboard %}
<div class="container">
<div class="row">
<form action="{{ url_for('search_case') }}" method="POST"  class="col s12">
	<h3>Search build by Case</h3>
	<div class="input-field col s12">
		<select id="search_build" name="search_build">
            <option value="" disabled selected>Select Case</option>
            {% for case in cases %}
            <option value="{{case.case}}">{{case.case}}</option>
            {% endfor %}
          </select>
	</div>
    <button class="red darken-1 btn waves-effect waves-light" type="submit" name="action">Search
    <i class="material-icons right">search</i>
  </button>
</form>
</div>

{% endblock %}
