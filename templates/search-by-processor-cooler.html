{% extends "base.html" %}
{% block title %}Seach by Processor Cooler{% endblock %}
{% block searchprocessorcooler %}
<div class="container">
<div class="row">
<h3>Search build by Processor Cooler</h3>
<form action="{{ url_for('search_build_by_processor_cooler') }}" method="POST" class="col s12">
<div class="input-field col s12">
   <select id="search_build_by_processor_cooler" name="search_build_by_processor_cooler">
      <option value="" disabled selected>Select Processor Cooler</option>
      {% for processor_cooler in processor_coolers %}
      <option value="{{processor_cooler.processor_cooler}}">{{processor_cooler.processor_cooler}}</option>
      {% endfor %}
   </select>
   <button class="red darken-1 btn waves-effect waves-light" type="submit" name="action">Search
   <i class="material-icons right">search</i>
   </button>
</div>
{% endblock %}
