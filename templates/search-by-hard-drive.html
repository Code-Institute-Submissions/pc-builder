{% extends "base.html" %}
{% block title %}Seach by Hard Drive{% endblock %}
{% block searchharddrive %}
<div class="container">
<div class="row">
<h3>Search build by Hard Drive</h3>
<form action="{{ url_for('search_build_by_hard_drive') }}" method="POST" class="col s12">
<div class="input-field col s12">
   <select id="search_build_by_hard_drive" name="search_build_by_hard_drive">
      <option value="" disabled selected>Select Harddrive</option>
      {% for hard_drive in hard_drives %}
      <option value="{{hard_drive.hard_drive}}">{{hard_drive.hard_drive}}</option>
      {% endfor %}
   </select>
   <button class="red darken-1 btn waves-effect waves-light" type="submit" name="action">Search
   <i class="material-icons right">search</i>
   </button>
</div>
{% endblock %}
