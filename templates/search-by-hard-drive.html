{% extends "base.html" %}
{% block title %}Seach by Hard Drive{% endblock %}
{% block searchmotherboard %}
<div class="container">
<div class="row">
<form action="{{ url_for('search_build') }}" method="POST"  class="col s12">
	<h3>Search build by Hard Drive</h3>
	<div class="input-field col s12">
		<select id="hard_drive" name="hard_drive">
            <option value="" disabled selected>Select Harddrive</option>
            {% for harddrive in harddrives %}
            <option value="{{harddrive.hard_drive}}">{{harddrive.hard_drive}}</option>
            {% endfor %}
          </select>
		<button class="red darken-1 btn waves-effect waves-light" type="submit" name="action">Search
    <i class="material-icons right">search</i>
  </button>
	</div>
	{% endblock %}
