{% extends "base.html" %}
{% block title %}Seach by Graphics Card{% endblock %}
{% block searchmotherboard %}
<div class="container">
<div class="row">
<form action="{{ url_for('search_build') }}" method="POST"  class="col s12">
	<h3>Search build by Graphics Card</h3>
	<div class="input-field col s12">
		<select id="graphics_card" name="graphics_card">
            <option value="" disabled selected>Select Graphics Card</option>
            {% for graphicscard in graphicscards %}
            <option value="{{graphicscard.graphics_card}}">{{graphicscard.graphics_card}}</option>
            {% endfor %}
          </select>
		<button class="red darken-1 btn waves-effect waves-light" type="submit" name="action">Search
    <i class="material-icons right">search</i>
  </button>
	</div>
	{% endblock %}
